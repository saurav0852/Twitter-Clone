<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="lsidebar">
      <h1><i class="fab fa-twitter"></i></h1>
        <h3><div class="SidebarOption">
            <span class="material-icons">home</span>
        Home</div>
        <div class="SidebarOption"><span class="material-icons">
            search
            </span>Explore</div>
        <div class="SidebarOption"><span class="material-icons">
            notifications
            </span>Notification</div>
        <div class="SidebarOption"><span class="material-icons">
            mail
            </span>Messages</div>
            
        <div class="SidebarOption"><span class="material-icons">
            bookmark_border
            </span>Bookmarks</div>
        <div class="SidebarOption"><span class="material-icons">
            list_alt
            </span>Lists</div>
        <div class="SidebarOption"><span class="material-icons">
            person_outline
            </span>Profile</div>
        <div class="SidebarOption"><span class="material-icons">
            more_horiz
            </span>More</div></h3>
            <div class="tweet">Tweet</div>
    </div>

    <div class="main">
        <div class="header">
            <h2>Home</h2>
        </div>


        <div class="tweetbox">
            <form>
                <div class="tweetbox_input">
                    <div class="profile">img</div>
                    
                    <input type="text" placeholder="What's happening?">
                </div>
            <div class="tools">
                <div class="tool"><span class="material-icons">
                    image</span></div>
                <div class="tool"><span class="material-icons">
                    gif_box</span></div>
                 <div class="tool"><span class="material-icons">
                    poll</span></div>
                <div class="tool"><span class="material-icons">
                    sentiment_satisfied_alt</span></div>
                <div class="tool"><span class="material-icons">
                    pending_actions</span></div>
                <div class="tool"><span class="material-icons">
                    place</span></div>


                    <button class="tweetbox_tweetButton">Tweet</button>
                </form>
            </div>
        </div>
    </div>

    <div class="rsidebar">
        <div class="input">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search Twitter">
        </div>
        <div class="widgets"><h2>What's happening</h2></div>
    </div>
</body>
</html>
